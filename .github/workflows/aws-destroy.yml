name: 'AWS EKS destroy workflow'

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform-cluster:
    name: 'Destroy the cluster resources with Terraform job'
    runs-on: ubuntu-latest
    environment: aws

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Get latest workflow run ID
      id: get_run_id
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        RUNID=$(gh api repos/$GITHUB_REPOSITORY/commits/${{ github.event.inputs.commit_sha }}/check-runs | jq -r '.check_runs[] | select(.name == "AWS EKS deploy workflow") | .html_url | capture("/runs/(?<number>[0-9]+)/job") | .number' | sed 's/"//g' | head -n 1)
        echo "run_id=$RUNID" >> $GITHUB_OUTPUT
    
    - name: Download backend.tf from the deploy workflow run
      uses: actions/download-artifact@v4
      with:
        name: backend-artifact
        path: aws/mario
        github-token: ${{ secrets.GITHUB_TOKEN }}
        run-id: ${{ steps.get_run_id.outputs.run_id }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ vars.AWS_GITHUB_ACTIONS_ROLE }}
        aws-region:  ${{ vars.AWS_REGION }}

    - name: Install Terraform
      run: |
        curl -fsSL https://apt.releases.hashicorp.com/gpg | gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
        sudo apt-get update
        sudo apt-get install -y terraform
        terraform version

    - name: Terraform destroy the cluster resources
      run: |
        cd aws/mario
        echo "$PWD"
        terraform init
        terraform destroy --auto-approve
