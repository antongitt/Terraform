name: 'AWS EKS destroy workflow'

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform-cluster:
    name: 'Destroy the cluster resources with Terraform job'
    runs-on: ubuntu-latest
    environment: aws

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Get latest workflow run ID
      id: get_run_id
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        response=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/${{ github.repository }}/actions/runs?workflow=AWS%20EKS%20deploy%20workflow")
        run_id=$(echo "$response" | jq -r '.workflow_runs[0].id')
        echo "Latest Workflow Run ID: $run_id"
        echo "::set-output name=run_id::$run_id"
    
    - name: Download backend.tf from the deploy workflow run
      uses: actions/download-artifact@v4
      with:
        name: backend-artifact
        path: aws/mario
        github-token: ${{ secrets.GH_PAT }}
        run-id: ${{ steps.get_run_id.outputs.run_id }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ vars.AWS_GITHUB_ACTIONS_ROLE }}
        aws-region:  ${{ vars.AWS_REGION }}

    - name: Install Terraform
      run: |
        curl -fsSL https://apt.releases.hashicorp.com/gpg | gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
        sudo apt-get update
        sudo apt-get install -y terraform
        terraform version

    - name: Terraform destroy the cluster resources
      run: |
        cd aws/mario
        echo "$PWD"
        terraform init
        terraform destroy --auto-approve
