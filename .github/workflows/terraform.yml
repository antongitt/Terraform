name: 'Terraform'

on:
  workflow_dispatch:
    inputs:
      DEPLOY_ENVIRONMENT:
        description: "The deployment target. Set to 'aws' by default."
        required: true
        default: "aws"
        type: choice
        options:
          - aws
          - azure

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Display deployment environment
      run: |
        echo "Deployment Environment: ${{ github.event.inputs.DEPLOY_ENVIRONMENT }}"
        cd /Terraform/${{ github.event.inputs.DEPLOY_ENVIRONMENT }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Plan
      id: plan
      run: terraform plan -input=false

    - name: Terraform Apply
      if: steps.plan.outcome == 'success'
      run: terraform apply -auto-approve -input=false
